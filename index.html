<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지텔프 제안서 트래킹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #800020;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #800020;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 지텔프 제안서</h1>
        <p class="subtitle">트래킹 시스템이 활성화되었습니다</p>
        
        <div class="button-group">
            <a href="proposal.html" class="btn btn-primary">📄 제안서 보기</a>
            <a href="admin.html" class="btn btn-secondary">📊 관리자 대시보드</a>
        </div>
        
        <div class="status" id="status">
            ⏳ 시스템 초기화 중...
        </div>
    </div>

    <script>
        // GitHub 설정
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN_HERE';  // ⚠️ 실제 토큰으로 교체
        const REPO = 'YOUR_USERNAME/gtelp-proposal-tracking';  // ⚠️ 실제 repo로 교체
        
        // 페이지 방문 추적
        async function trackPageView() {
            const statusEl = document.getElementById('status');
            
            try {
                const data = {
                    action: 'landing_page_view',
                    timestamp: new Date().toISOString(),
                    page: window.location.href,
                    referrer: document.referrer || 'direct',
                    userAgent: navigator.userAgent,
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                };
                
                // GitHub API 호출
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `[방문] ${new Date().toLocaleString('ko-KR')}`,
                        body: `\`\`\`json\n${JSON.stringify(data, null, 2)}\n\`\`\``,
                        labels: ['tracking', 'page-view']
                    })
                });
                
                if (response.ok) {
                    statusEl.textContent = '✅ 트래킹 활성화됨 - 정상 작동 중';
                    statusEl.className = 'status success';
                } else {
                    throw new Error('API 호출 실패');
                }
                
            } catch (error) {
                console.error('Tracking error:', error);
                statusEl.textContent = '⚠️ 트래킹 오류 - 설정을 확인하세요';
                statusEl.className = 'status error';
            }
        }
        
        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            // 토큰이 설정되지 않았으면 경고
            if (GITHUB_TOKEN === 'YOUR_GITHUB_TOKEN_HERE') {
                document.getElementById('status').textContent = '⚠️ GitHub 토큰을 설정해주세요';
                document.getElementById('status').className = 'status error';
            } else {
                trackPageView();
            }
        });
    </script>
</body>
</html>
