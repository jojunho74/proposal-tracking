<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문자 추적 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-card .label {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .visitors-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .visitors-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .visitor-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .visitor-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .visitor-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .visitor-id {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .visitor-time {
            color: #666;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stat-card .number {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 방문자 추적 대시보드</h1>
            <p>실시간 제안서 열람 현황</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">총 방문 수</div>
                <div class="number" id="totalVisits">0</div>
            </div>
            <div class="stat-card">
                <div class="label">고유 방문자</div>
                <div class="number" id="uniqueVisitors">0</div>
            </div>
            <div class="stat-card">
                <div class="label">최근 방문</div>
                <div class="number" id="recentVisit">-</div>
            </div>
        </div>

        <div class="visitors-section">
            <h2>📋 방문자 목록</h2>
            <div id="visitorList" class="visitor-list">
                <div class="no-data">아직 방문 기록이 없습니다.</div>
            </div>
            <button class="refresh-btn" onclick="loadData()">🔄 새로고침</button>
            <button class="export-btn" onclick="exportData()">📥 내보내기</button>
        </div>
    </div>

    <script>
        function loadData() {
            const trackingData = JSON.parse(localStorage.getItem('proposalTracking') || '{"visitors": []}');
            const visitors = trackingData.visitors || [];

            // 총 방문 수
            document.getElementById('totalVisits').textContent = visitors.length;

            // 고유 방문자 수
            const uniqueIds = new Set(visitors.map(v => v.id));
            document.getElementById('uniqueVisitors').textContent = uniqueIds.size;

            // 최근 방문
            if (visitors.length > 0) {
                const lastVisit = visitors[visitors.length - 1];
                const timeDiff = getTimeDiff(lastVisit.timestamp);
                document.getElementById('recentVisit').textContent = timeDiff;
                document.getElementById('recentVisit').style.fontSize = '1.5em';
            }

            // 방문자 목록
            const listContainer = document.getElementById('visitorList');
            
            if (visitors.length === 0) {
                listContainer.innerHTML = '<div class="no-data">아직 방문 기록이 없습니다.</div>';
            } else {
                listContainer.innerHTML = visitors
                    .reverse()
                    .map(visitor => `
                        <div class="visitor-item">
                            <div class="visitor-id">👤 ${visitor.id}</div>
                            <div class="visitor-time">🕐 ${formatDate(visitor.timestamp)}</div>
                        </div>
                    `).join('');
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            if (diffDays < 7) return `${diffDays}일 전`;

            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getTimeDiff(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '방금';
            if (diffMins < 60) return `${diffMins}분`;
            if (diffHours < 24) return `${diffHours}시간`;
            return `${diffDays}일`;
        }

        function exportData() {
            const trackingData = JSON.parse(localStorage.getItem('proposalTracking') || '{"visitors": []}');
            const visitors = trackingData.visitors || [];

            let csvContent = "방문자 ID,방문 시간\n";
            visitors.forEach(visitor => {
                const date = new Date(visitor.timestamp);
                const dateStr = date.toLocaleString('ko-KR');
                csvContent += `${visitor.id},${dateStr}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `방문자_추적_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 페이지 로드 시 데이터 불러오기
        loadData();

        // 5초마다 자동 새로고침
        setInterval(loadData, 5000);
    </script>
</body>
</html>
